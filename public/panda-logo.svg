  <circle cx="100" cy="100" r="90" fill="white" stroke="black" stroke-width="4"/>
  
  <!-- Eyes -->
  <ellipse cx="65" cy="85" rx="25" ry="30" fill="black"/>
  <ellipse cx="135" cy="85" rx="25" ry="30" fill="black"/>
  
  <!-- Eye shine -->
  <circle cx="70" cy="80" r="5" fill="white"/>
  <circle cx="140" cy="80" r="5" fill="white"/>
  
  <!-- Nose -->
